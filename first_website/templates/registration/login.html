{% extends 'base.html' %}

{% block title %}Login - Game Hub{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="page-title" style="font-size: 2rem; margin-bottom: 2rem;">Login</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        
        {% if form.errors %}
            <div class="message message-error">
                Invalid username or password.
            </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
        Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary-color);">Register here</a>
    </p>
    
    <div style="text-align: center; margin-top: 2rem;">
        <a href="{% url 'home' %}" class="back-button">Back to Home</a>
    </div>
</div>
{% endblock %}
