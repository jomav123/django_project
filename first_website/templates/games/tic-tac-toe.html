{% extends 'base.html' %}
{% load static %}

{% block title %}{{ game.name }} - Game Hub{% endblock %}

{% block content %}
<div class="game-container">
    <a href="{% url 'home' %}" class="back-button">‚Üê Back to Games</a>
    
    <div class="game-wrapper">
        <div class="game-header">
            <h1>{{ game.name }}</h1>
            <p>Play against the computer! Click on a cell to make your move.</p>
        </div>
        
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="display: inline-block; background: var(--bg-dark); padding: 1rem 2rem; border-radius: 8px; margin: 0 1rem;">
                <div style="color: var(--text-secondary); font-size: 0.9rem;">Current Player</div>
                <div id="currentPlayer" style="font-size: 2rem; font-weight: bold; color: var(--primary-color);">X</div>
            </div>
            <div style="display: inline-block; background: var(--bg-dark); padding: 1rem 2rem; border-radius: 8px; margin: 0 1rem;">
                <div style="color: var(--text-secondary); font-size: 0.9rem;">Score</div>
                <div id="score" style="font-size: 2rem; font-weight: bold; color: var(--success-color);">0 - 0</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-bottom: 2rem;">
            <div id="gameBoard" style="display: inline-grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; background: var(--bg-dark); padding: 1rem; border-radius: 12px;"></div>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <button id="resetBtn" class="btn btn-primary" onclick="resetGame()">New Game</button>
        </div>
        
        <div id="gameResult" style="display: none; text-align: center; margin-top: 2rem; padding: 2rem; background: rgba(99, 102, 241, 0.1); border: 2px solid var(--primary-color); border-radius: 8px;">
            <h2 id="resultText" style="margin-bottom: 1rem;"></h2>
            <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
        </div>
    </div>
</div>

<script src="{% static 'js/save-score.js' %}"></script>
<script src="{% static 'js/tic-tac-toe.js' %}"></script>
{% endblock %}
